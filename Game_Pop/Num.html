<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Icon</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(51, 39, 223);">

    <div class="container text-center" style="padding-top: 300px;">
        <div id="score">
            <button type="button" class="btn btn-outline-light text-dark">
                <img src="emoticons/like.gif" v-on:click="b_add(10,0)" style="width:100px;height:100px;">
                <p> like count is {{count[0]}} </p>
            </button>

            <button type="button" class="btn btn-outline-light text-dark">
                <img src="emoticons/love.gif" v-on:click="b_add(20,1)" style="width:100px;height:100px;">
                <p> love count is {{count[1]}} </p>
           </button>

            <button type="button" class="btn btn-outline-light text-dark">
                <img src="emoticons/laugh.gif" v-on:click="b_add(25,2)" style="width:100px;height:100px; ">
                <p> laugh count is {{count[2]}} </p>
            </button>

            <button type="button" class="btn btn-outline-light text-dark">
                <img src="emoticons/wow.gif " v-on:click="b_add(30,3)" style="width:100px;height:100px; ">
                <p> wow count is {{count[3]}} </p>
            </button>

            <button type="button" class="btn btn-outline-light text-dark">
                <img src="emoticons/sad-unscreen.gif " v-on:click="b_add(-15,4)" style="width:100px;height:100px; ">
                <p> sad count is {{count[4]}} </p>
            </button>

            <button type="button" class="btn btn-outline-light text-dark">
                <img src="emoticons/angry.gif " v-on:click="b_add(-50,5)" style="width:100px;height:100px; ">
                <p> angry count is {{count[5]}} </p>
            </button>

            <h1><b>Your Score is : {{point}} </b></h1>

        </div>

    </div>

</body>

</html>

<script>
    var example1 = new Vue({
        el: '#score',
        data: {
            point: 0,
            count: [0, 0, 0, 0, 0, 0],
        },
        methods: {
            b_add: function(i, i2) {
                this.point += i;
                this.count[i2] += 1;
            },

            b_sub: function(i, i2) {
                this.point -= i;
                this.count[i2] += 1;
            }

        }



    })
</script>
